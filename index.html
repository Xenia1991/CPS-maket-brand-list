<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="brand-list, repair, maket, figma">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>CPS-maket-brand-list</title>
</head>
<body>
    <section class="brand-block">
        <header class="heading-block">
            <h2 class="heading-block_title">Ремонт техники различных брендов</h2>
        </header>
        <nav class="brand-list">
            <a href="/" class="brand-list__item">
                <img src="images/Lenovo.png" alt="Логотип Lenovo">
            </a>
            <a href="/" class="brand-list__item">
                <img src="images/Samsung.png" alt="Логотип Samsung">
            </a>
            <a href="/" class="brand-list__item">
                <img src="images/Apple.png" alt="Логотип Apple">
            </a>
            <a href="/" class="brand-list__item">
                <img src="images/ViewSonic.png" alt="Логотип ViewSonic">
            </a>
            <a href="/" class="brand-list__item">
                <img src="images/Bosh.png" alt="Логотип Bosh">
            </a>
            <a href="/" class="brand-list__item">
                <img src="images/Hp.png" alt="Логотип HP">
            </a>
            <a href="/" class="brand-list__item">
                <img src="images/Acer.png" alt="Логотип Acer">
            </a>
            <a href="/" class="brand-list__item">
                <img src="images/Sony.png" alt="Логотип Sony">
            </a>
            <a href="/" class="brand-list__item">
                <img src="images/Asus.png" alt="Логотип Asus">
            </a>
            <a href="/" class="brand-list__item">
                <img src="images/Dell.png" alt="Логотип Dell">
            </a>
            <a href="/" class="brand-list__item">
                <img src="images/Kyocera.png" alt="Логотип Kyocera">
            </a>
            <a href="/" class="brand-list__item">
                <img src="images/Xerox.png" alt="Логотип Xerox">
            </a>
        </nav>
    </section>
    <script src="index.js"></script>
</body>
</html>
