<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="brand-list, repair, maket, figma">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>CPS-maket-brand-list</title>
</head>
<body>
    <section class="brand-block">
        <header class="heading-block">
            <h2 class="heading-block__title">Ремонт техники различных брендов</h2>
        </header>
        <nav class="swiper brand-list-container">
            <ul class="swiper-wrapper brand-list">
                <li class="swiper-slide brand-list__item">
                    <a href="/" class="brand-list__link">
                        <img src="images/Lenovo.png" alt="Логотип Lenovo" class="brand-list__logo">
                    </a>
                </li>
                <li class="swiper-slide brand-list__item">
                    <a href="/" class="brand-list__link">
                        <img src="images/Samsung.png" alt="Логотип Samsung">
                    </a>
                </li>
                <li class="swiper-slide brand-list__item">  
                    <a href="/" class="brand-list__link">
                        <img src="images/Apple.png" alt="Логотип Apple">
                    </a>
                </li>
                <li class="swiper-slide brand-list__item">
                    <a href="/" class="brand-list__link">
                        <img src="images/ViewSonic.png" alt="Логотип ViewSonic">
                    </a>
                </li>
                <li class="swiper-slide brand-list__item">
                    <a href="/" class="brand-list__link">
                        <img src="images/Bosh.png" alt="Логотип Bosh">
                    </a>
                </li>
                <li class="swiper-slide brand-list__item">
                    <a href="/" class="brand-list__link">
                        <img src="images/Hp.png" alt="Логотип HP">
                    </a>
                </li>
                <li class="swiper-slide brand-list__item">
                    <a href="/" class="brand-list__link">
                        <img src="images/Acer.png" alt="Логотип Acer">
                    </a>
                </li>
                <li class="swiper-slide brand-list__item">
                    <a href="/" class="brand-list__link">
                        <img src="images/Sony.png" alt="Логотип Sony">
                    </a>
                </li>
                <li class="swiper-slide brand-list__item">
                    <a href="/" class="brand-list__link">
                        <img src="images/Lenovo.png" alt="Логотип Lenovo">
                    </a>
                </li>
                <li class="swiper-slide brand-list__item">
                    <a href="/" class="brand-list__link">
                        <img src="images/Samsung.png" alt="Логотип Samsung">
                    </a>
                </li>
                <li class="swiper-slide brand-list__item">
                    <a href="/" class="brand-list__link">
                        <img src="images/Bosh.png" alt="Логотип Bosh">
                    </a>
                </li>
                <li class="swiper-slide brand-list__item">
                    <a href="/" class="brand-list__link">
                        <img src="images/Hp.png" alt="Логотип HP">
                    </a>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
        </nav>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
